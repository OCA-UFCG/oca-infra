services:
  webserver:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./nginx/:/etc/nginx/conf.d/:ro
      - ./certs/:/etc/nginx/ssl/:ro
    networks:
      - oca-network

networks:
  oca-network:
    external: true  # Indicate that this network is managed externally


